- summary: 
    При переключении языка сайта на русский описания товаров отображены на английском
  environment: 
    ПК
    Яндекс.Браузер 22.1.0.2510 (Официальная сборка) (64 бит)
    ОС Windows 10 19045.2364
  steps-to-reproduce: 
    1. Перейти по ссылке https://hexlet-products-store.vercel.app/
    2. Нажать кнопку «Language»
    3. Выбрать значение «Russian» в выпадающем меню
    4. Нажать на краткую карточку товара
  expected-result: 
    Интерфейс сайта отображен на русском языке
  actual-result: 
    Описание товара отображено на английском языке
 
 
