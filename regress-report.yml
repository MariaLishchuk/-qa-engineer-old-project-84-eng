bugreports: 
 
- summary: 
    Фильтр «Price» не работает при вводе некоторых значений
  environment: 
    ПК    
    Яндекс.Браузер 22.1.0.2510 (Официальная сборка) (64 бит)
    ОС Windows 10 19045.2364
  steps-to-reproduce: 
    1. Зайти на страницу https://hexlet-products-store.vercel.app/
    2. Ввести числовое значение «100» в левое окно фильтра «Price»
    3. Ввести числовое значение «120» в правое окно фильтра «Price»
  expected-result: 
    На странице отображены товары, чья стоимость с попадает в интервал 100-120
  actual-result: 
    На странице ничего не происходит


- summary: 
    При вводе в поиске несуществующего названия товара не отображается текст «Nothing found!»
  environment: 
    ПК    
    Яндекс.Браузер 22.1.0.2510 (Официальная сборка) (64 бит)
    ОС Windows 10 19045.2364
  steps-to-reproduce: 
    1. Зайти на страницу https://hexlet-products-store.vercel.app/
    2. В поисковом окне ввести значение «ifone»
  expected-result: 
    На странице отображен текст «Nothing found!»
  actual-result: 
    На странице ничего не происходит
